<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手書きメモ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="toolbar">
        <button class="tool-button active" id="penTool" title="ペン">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z"/>
            </svg>
        </button>
        <button class="tool-button" id="eraserTool" title="消しゴム">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="m20 20H7L3 16c-1-1-1-2 0-3L13 3c1-1 2-1 3 0l4 4c1 1 1 2 0 3Z"/>
            </svg>
        </button>
        <input type="color" id="colorPicker" class="color-picker" value="#000000">
        <div class="size-selector">
            <div class="size-preview">
                <div id="sizePreviewDot" class="size-preview-dot"></div>
            </div>
            <input type="range" id="sizeSlider" min="1" max="50" value="5">
        </div>
        <button class="action-button" id="clearButton">クリア</button>
        <button class="action-button" id="undoButton">元に戻す</button>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
